     function countEvens(list) {
       var s = 0;
       for (var i = 0; i < list.length; i++) {
         if ((list[i] % 2) == 0) {
           s += 1;
           return s;
         }
         else {
           s = "bust";
           return s;
         }
       }
     }

     /*function multiply(list, multiplier) {

     function multiply(list, multiplier) {
       var product = [];
       for (var r = 0; r < list.length; r++) {
         product[r] = list[r] * multiplier;
       }
       return product;
     }

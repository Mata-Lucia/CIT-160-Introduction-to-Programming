<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Title</title>
<script>
/* Input: Starting number, ending number and divisor. Entered by user.
 * Processing: Find all the numbers that are evenly divisible by the divisor,
        starting at the start number, and finishing at the end number.
 * Output: Print all the numbers that are evenly divisible with a space in
        between.
 */

function evenlyDiv() {


 var start = parseFloat(document.getElementById('start').value);
 var end = parseFloat(document.getElementById('end').value);
 var divisor = parseFloat(document.getElementById('divisor').value);
 var output = ""

 for ( var i = start; i < end; i++) {
      if (i % divisor == 0) {
        output += i + " " ;
      }
 }

 document.getElementById('output').innerHTML = output;

}


</script>
</head>

<body>
Start: <input type="text" id="start" size="5"><br>
End: <input type="text" id="end" size="5"><br>
Divisor: <input type="text" id="divisor" size="5"><br>
<button type="button" onclick="evenlyDiv()">Click</button>
<div id="output"></div>
</body>
</html>

<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>wind Chill</title>
<script>
/* Input: Temp in F and the wind speed.
 * Processing: Compute the windchill formula with the user`s input.
 * Output: Display the result.
 */
 function doInputOutput(){

   var temp = parseFloat(document.getElementById('one').value);
   var windS = parseFloat(document.getElementById('two').value);
   var windC = windChill(temp, windS);
   document.getElementById('output').innerHTML = windC;
 }

 function windChill(tempF, speed){
   var compute = 35.74 + 0.6215 * tempF - 35.75 * Math.pow(speed, 0.16)
            + 0.4275 * tempF * Math.pow(speed, 0.16);
   return compute
 }

</script>
</head>

<body>
temperature: <input type="text" id="one" size="5"><br>
wind speed: <input type="text" id="two" size="5"><br>
<button type="button" onclick="doInputOutput()">wind chill</button>
<div id="output"></div>
</body>
</html>

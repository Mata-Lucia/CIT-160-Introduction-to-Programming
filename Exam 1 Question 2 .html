<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Volume of a Tetrahedron</title>
<script>
  /* Input: Length of a tetrahedron.
   * Processing: Calculate the volume.
   * Output: Display the volume.
   */

// Your JavaScript function belongs here.

  function computeVolume() {
    // Get he lenght
    var A = parseFloat(document.getElementById("length").value);

    // Calculate the volume
    var V = ( A * A * A ) / ( 6 * Math.sqrt(2) )

    // Display result
    document.getElementById('volume').innerHTML = V
  }

</script>
</head>

<body>
    <h1>Volume of a Tetrahedron</h1>
    Side Length <input type="text" id="length"><br>
    <button type="button" onclick="computeVolume()">Volume</button><br>
    Volume <div id="volume"></div>
</body>
</html>
